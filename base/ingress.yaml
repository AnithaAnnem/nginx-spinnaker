apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: $(APP_NAME).example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: $(APP_NAME)
                port:
                  number: $(PORT)
