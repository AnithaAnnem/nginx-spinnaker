apiVersion: apps/v1
kind: Deployment
metadata:
  name: $(APP_NAME)
  labels:
    app: $(APP_NAME)
spec:
  replicas: $(REPLICAS_DEV)  
  selector:
    matchLabels:
      app: $(APP_NAME)
  template:
    metadata:
      labels:
        app: $(APP_NAME)
    spec:
      containers:
        - name: $(APP_NAME)
          image: "$(IMAGE):$(TAG)"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: $(REQ_CPU)
              memory: $(REQ_MEM)
            limits:
              cpu: $(LIM_CPU)
              memory: $(LIM_MEM)
